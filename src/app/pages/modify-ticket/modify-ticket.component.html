<div class="container d-flex flex-column justify-content-center align-items-center my-3">
  <h2 class="dark-text mb-2">Modify ticket</h2>
  <button mat-fab color="primary" aria-label="User icon">
    <mat-icon>book_online</mat-icon>
  </button>
  <label class="my-2 mt-4 dark-text">Exhibition</label><input type="text" class="form-control input-sm" [value]="currentTicket.exhibitionId | exhibitionConvert | async" disabled />
  <label class="my-2 dark-text">Price</label><input type="text" class="form-control input-sm" [value]="'&euro;' + currentTicket.price" disabled />
  <label class="my-2 dark-text">Current date</label><input type="text" class="form-control input-sm" [value]="currentTicket.date | date:'yyyy-MM-dd'" disabled />

  <form [formGroup]="modifyTicketForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center justify-content-center mt-2">
    <mat-form-field appearance="fill" class="mt-3">
      <mat-label class="dark-label">Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="modifiedDate">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button (click)="picker.open(); $event.preventDefault()" color="primary">Pick new date</button>
    <button mat-raised-button class="my-4" color="primary" type="submit">Modify date</button>
  </form>

  <button class="my-4" mat-flat-button color="warn" (click)="onGoBack()">Back</button>
</div>
